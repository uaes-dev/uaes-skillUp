<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student-login.css">
    <style>
        /* Ensure eye icon is well positioned */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .eye-icon:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Username or Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>

            <div class="input-group">
                <label for="password">Enter your Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <img src="eye-off.png" id="togglePassword" class="eye-icon" alt="Show Password" onclick="togglePassword()">
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
            <p id="login-error" style="color: red; font-weight: bold; display: none;">Invalid email or password.</p>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleIcon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "eye-on.png";  // Change icon to 'eye-on'
            } else {
                passwordField.type = "password";
                toggleIcon.src = "eye-off.png";  // Change icon to 'eye-off'
            }
        }

     document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value.trim().toLowerCase();
    let password = document.getElementById("password").value.trim();
    let errorMessage = document.getElementById("login-error");

    // Predefined Student Details
    const student = {
        fullName: "Samuel Osuji",
        department: "Computer Science",
        matric: "20221200021",
        level: "300",
        skills: ["Web Design", "Painting Making", "Computer Networking"],
        email: "student@gmail.com",
        password: "student123"
    };

    // Predefined Instructor Data
    const instructors = [
        { name: "Mr Iyke Oguoma", skill: "Web Design", email: "iyke@gmail.com" },
        { name: "Mr Williams", skill: "Painting Making", email: "william@gmail.com" },
        { name: "Mr Donald", skill: "Computer Networking", email: "donald@gmail.com" }
    ];

    if (email === student.email && password === student.password) {
        // Find instructors for student's registered skills
        let assignedInstructors = instructors.filter(instr => student.skills.includes(instr.skill));

        // Store student & instructor details in localStorage for the dashboard
        localStorage.setItem("loggedInStudent", JSON.stringify(student));
        localStorage.setItem("assignedInstructors", JSON.stringify(assignedInstructors));

        window.location.href = "student-dashboard.html"; 
    } else {
        errorMessage.textContent = "Invalid email or password!";
        errorMessage.style.display = "block";
    }
});

    </script>
</body>
</html>
